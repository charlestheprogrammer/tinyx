lint_frontend:
  stage: lint ğŸ’„
  image: node:20.0.0-alpine
  script:
    - npx prettier -c ./tinyx-frontend/src/**
  only:
    changes:
      - tinyx-frontend/**/*
    variables:
      - $CI_PIPELINE_SOURCE == 'merge_request_event'
      - $CI_COMMIT_BRANCH != 'main'

test:
  stage: test ğŸ§ª
  image: node:20.0.0-alpine
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH != 'main'
  script:
    - echo "Running tests..."

build_frontend:
  stage: build ğŸ—
  image: node:20.0.0-alpine
  script:
    - cd tinyx-frontend
    - npm install
    - npm run build
  only:
    changes:
      - tinyx-frontend/**/*
    variables:
      - $CI_PIPELINE_SOURCE == 'merge_request_event'
      - $CI_COMMIT_BRANCH == 'main'
  artifacts:
    paths:
      - tinyx-frontend/dist
    expire_in: 10 minutes

