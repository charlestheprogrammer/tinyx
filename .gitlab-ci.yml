lint_frontend:
  stage: lint ğŸ’„
  image: node:20.0.0-alpine
  script:
    - npx prettier -c ./tinyx-frontend/src/**
  only:
    changes:
      - tinyx-frontend/**/*
    variables:
      - $CI_PIPELINE_SOURCE == 'merge_request_event'
      - $CI_COMMIT_BRANCH != 'main'

test:
  stage: test ğŸ§ª
  image: node:20.0.0-alpine
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH != 'main'
  script:
    - echo "Running tests..."

build_frontend:
  stage: build ğŸ—
  image: node:20.0.0-alpine
  script:
    - cd tinyx-frontend
    - npm install
    - npm run build
  only:
    changes:
      - tinyx-frontend/**/*
    variables:
      - $CI_PIPELINE_SOURCE == 'merge_request_event'
      - $CI_COMMIT_BRANCH == 'main'
  artifacts:
    paths:
      - tinyx-frontend/dist
    expire_in: 10 minutes

build_services:
  stage: build ğŸ—
  image: maven:latest
  script:
    - cd repo-post
    - mvn package
    - cd ../tinyx-gateway
    - mvn package
  
build_docker_images:
  stage: build ğŸ—
  image: docker:latest
  script:
    - cd repo-post
    - docker build -t tinyx-repo-post:latest .
    - docker push registry.cri.epita.fr/charles.simon-meunier/tinyx/tinyx-repo-post:latest

    - cd ../tinyx-gateway
    - docker build -t tinyx-gateway:latest .
    - docker push registry.cri.epita.fr/charles.simon-meunier/tinyx/tinyx-gateway:latest

deploy_frontend_to_s3:
  environment:
    name: prod_frontend
    url: http://tinyx.tech
  stage: deploy ğŸš€
  image: registry.gitlab.com/gitlab-org/cloud-deploy/aws-base:latest
  script:
    - aws s3 sync tinyx-frontend/dist/ s3://tinyx.tech --delete
  only:
    changes:
      - tinyx-frontend/**/*
    variables:
      - $CI_COMMIT_BRANCH == 'main'
