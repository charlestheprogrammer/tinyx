apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - deployment.yml
  - service.yml

configMapGenerator:
  - name: tinyx-home-timeline-config
    namespace: tinyx
    literals:
      - TINYX_HOME_TIMELINE_MONGODB_DATABASE=tinyx-home-timeline

  - name: tinyx-home-timeline-application-properties
    namespace: tinyx
    files:
      - application.properties